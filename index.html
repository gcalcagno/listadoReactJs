  <script type="text/babel">


    // ******** Titulo ******** //
    //Componente Hola
    function Hola(props) {
      return (
        <h1 id="Title" onClick={props.onClick}>
          {props.name} {props.count}
        </h1>
      );
    }

    //Componente Titulo
    class Titulo extends React.Component {
      //Constructor Recibe Props
      constructor(props) {
        super(props);
      }
      //Render
      render() {
        return (
          //Componente Hola
          <Hola
            name={this.props.name}
          />
        );
      }
    }
    // ******** Titulo ******** //
    



    // ******** Listado ******** //

    //Componente ItemRow
    class ItemRow extends React.Component {
      render() {
        var titulo = this.props.item.titulo;
        var institucion = this.props.item.institucion;
        var fecha = this.props.item.fecha;
        var estado = this.props.item.estado;

        return (
          <tr>
            <td>{titulo}</td>
            <td>{institucion}</td>
            <td>{fecha}</td>
            <td>{estado}</td>
          </tr>
        );
      }
    }


    //Componente ItemTabla
    class ItemTabla extends React.Component {
      render() {
        var rows = [];
        this.props.items.forEach((item) => {
          rows.push(<ItemRow item={item} key={item.titulo} />);
        });
        return (
          <table className="table">
            <thead>
              <tr>
                <th>Titulo</th>
                <th>Institución</th>
                <th>Fecha</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>{rows}</tbody>
          </table>
        );
      }
    }

    //Componente Lista
    class Lista extends React.Component {
      constructor(props) {
        super(props);
      }


      render() {
        return (
          <div>
            <ItemTabla
              items={this.props.items}
            />
          </div>
        );
      }
    }
